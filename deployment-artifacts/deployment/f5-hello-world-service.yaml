apiVersion: v1
kind: Service
metadata:
  name: f5-hello-world
  namespace: default
  labels:
    app: f5-hello-world
    cis.f5.com/as3-tenant: k8s
    cis.f5.com/as3-app: BIGIQAS3
    cis.f5.com/as3-pool: Pool
spec:
  ports:
  - name: f5-hello-world
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: NodePort
  selector:
    app: f5-hello-world
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5-hello-world-end-to-end-ssl
    cis.f5.com/as3-tenant: k8s
    cis.f5.com/as3-app: secureAppSvc
    cis.f5.com/as3-pool: Pool
  name: f5-hello-world-end-to-end-ssl-waf
  namespace: default
spec:
  ports:
  - name: f5-hello-world-end-to-end-ssl-waf
    port: 443
    protocol: TCP
    targetPort: 443
  type: NodePort
  selector:
    app: f5-hello-world-end-to-end-ssl